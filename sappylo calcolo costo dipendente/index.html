<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sappylo Calcolo Costo</title>

  <!-- Manifest PWA -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#39a942" />

  <!-- Icone base -->
  <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
  <link rel="apple-touch-icon" href="icons/icon-512.png" />

  <style>
    :root {
      --green: #39a942;
      --text: #333;
      --bg: #f4f6f8;
    }
    body {
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 16px;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
      padding: 28px 32px;
      max-width: 420px;
      width: 100%;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 16px;
      display: block;
    }
    h1 {
      font-size: 1.4rem;
      margin-bottom: 20px;
      font-weight: 600;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: 600;
      text-align: left;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccd0d5;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.2s;
    }
    input:focus {
      outline: none;
      border-color: var(--green);
      box-shadow: 0 0 0 2px rgba(57,169,66,0.15);
    }
    .result {
      margin-top: 24px;
      font-size: 1.4rem;
      font-weight: bold;
      color: var(--green);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="sappylo-completo.png" alt="Sappylo!" class="logo" />
    <h1>Calcolo Costo Annuale</h1>

    <label for="costo_orario">Costo orario (€)</label>
    <input type="number" id="costo_orario" step="0.01" placeholder="es. 20.00" />

    <label for="minuti">Minuti per compito</label>
    <input type="number" id="minuti" step="1" placeholder="es. 15" />

    <label for="volte">Numero volte all'anno</label>
    <input type="number" id="volte" step="1" placeholder="es. 200" />

    <div class="result" id="risultato">€ 0,00</div>
  </div>

  <script>
    // Calcolo in tempo reale
    const costoOrario = document.getElementById('costo_orario');
    const minuti = document.getElementById('minuti');
    const volte = document.getElementById('volte');
    const risultato = document.getElementById('risultato');

    function calcola() {
      const orario = parseFloat(costoOrario.value) || 0;
      const min = parseFloat(minuti.value) || 0;
      const v = parseFloat(volte.value) || 0;
      const costoAlMinuto = orario / 60;
      const costoSingolo = costoAlMinuto * min;
      const costoAnnuale = costoSingolo * v;
      risultato.textContent = `€ ${costoAnnuale.toFixed(2).replace('.', ',')}`;
    }

    [costoOrario, minuti, volte].forEach(el => el.addEventListener('input', calcola));

    // Registrazione del Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .catch(err => console.error('SW reg failed:', err));
      });
    }
  </script>
</body>
</html>
